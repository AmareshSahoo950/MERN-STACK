<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style/paymentpage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="hero">
      <section class="left">
        <h2 class="sub-heading">Checkout</h2>
        <div class="contact-details">
          <h2>Contact Details</h2>
          <p>Email ID</p>
          <input type="email" class="email" placeholder="John Doe" />
        </div>

        <h2>Payment</h2>
        <div class="card-details">
          <div class="payment-details">
            <div class="mode">
              <div class="pay-mode">
                <i class="fa-regular fa-credit-card fa-2xl"></i>                <p>Card</p>
              </div>
              <div class="pay-mode">
                <i class="fa-solid fa-bitcoin-sign fa-2xl"></i>
                <p>Crypto</p>
              </div>
              <div class="pay-mode">
                <i class="fa-sharp fa-solid fa-building-columns fa-2xl"></i>
                <p>Bank</p>
              </div>
              <div class="pay-mode">
                <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
              </div>
            </div>
            <p>Card Number</p>
            <input
              type="text"
              class="card-number"
              placeholder="John Doe"
              length="16"
            />
            <div class="expiry-cvv">
              <div class="payment">
                <p>Expiry</p>
                <input
                  type="text"
                  class="card"
                  placeholder="MM/YY"
                  pattern="[0-9]{2}/[0-9]{2}"
                />
              </div>
              <div class="payment">
                <p>CVC</p>
                <input
                  type="password"
                  class="card"
                  placeholder="..."
                  length="3"
                />
              </div>
            </div>
            <div class="country-zip">
              <div class="payment">
                <p>Country</p>
                <select class="country">
                  <option value="India">India</option>
                  <option value="Russia">Russia</option>
                  <option value="Australia">Australia</option>
                  <option value="USA">USA</option>
                  <option value="Africa">Africa</option>
                </select>
              </div>
              <div class="payment">
                <p>Zip</p>
                <input
                  type="text"
                  class="card zip"
                  placeholder="XXXXX"
                  length="5"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="right">
        <h1 class="heading">Order Summary</h1>
        <div class="payment-section">
          <p>Enter Coupon Code</p>
          <div>
            <input type="text" class="coupon-box" placeholder="COUPON CODE" />
            <button class="apply-btn">Apply Coupon</button>
          </div>
          <div class="price">
            <div class="title">Sub Total</div>
            <div class="amt">
              <img class="rupee-icon" src="icons/rupee-black.png" alt="" />4,700
            </div>
          </div>
          <div class="price">
            <div class="taxes">Taxes(if applicable)</div>
            <div class="amt">
              <img class="rupee-icon" src="icons/rupee-black.png" alt="" />199
            </div>
          </div>
          <div class="price">
            <div class="discount">Discount</div>
            <div class="amt">
              <img class="rupee-icon" src="icons/rupee-black.png" alt="" />0
            </div>
          </div>
          <div class="total-price price">
            <div class="total">Total</div>
            <div class="amt">
              <img
                class="total-rupee rupee-icon"
                src="icons/rupee-black.png"
                alt=""
              />4,999
            </div>
          </div>
        </div>
        <button class="pay-now">
          Pay Now
          <img
            class="rupee-icon pay-now-rupee-icon"
            src="icons/rupee-black.png"
            alt=""
          />4,999
        </button>
        <div class="razorpay">
          <img class="secure-icons" src="icons/shield-icon.gif" alt="" />
          <img
            class="secure-icons razorpay-icon"
            src="icons/razorpay.png"
            alt=""
          />
          <img
            class="secure-icons secure-payment-icon"
            src="icons/secure-payment.png"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
</html>
