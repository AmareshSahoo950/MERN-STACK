<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-section">Logo</div>
        <div class="menu-section">
          <div class="Home menu">Home</div>
          <div class="About menu">About</div>
          <div class="Brands menu">Brands
            <select name="brands" id="">
              <option value=""></option>
            </select>
          </div>
          <div class="More menu">More
            <select name="more" id="">
              <option value=""></option>
            </select>
          </div>
          <div class="Contact menu">Contact</div>
        </div>
        <div class="third-section">
          <div class="search-section"><span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span><input type="text" placeholder="Search" name="search"></div>
          <div class="cart-section">
            <img src="cart.png" alt="">  
           <div class="quantity">0</div>
          </div>
          <div class="profile-section"><img src="" alt=""></div>
        </div>
      </nav>
    </header>

    <main class="hero">
      <section class="left">
        <img src="seven.jpg" alt="">
        <h1 class="heading">7!! Thala For a <span> Reason!</span></h1>
        <div class="description">The one stop solution for all the shoe lovers. Providing you with top brands and top deals from the cheapest to the most expensive collections and all lots more at one place.</div>
        <button class="shop-now">Shop Now</button>
      </section>
      <section class="right"><img class="shoe" src="hompage-image.webp" alt=""></section>
    </main>

    <footer>
      <div class="achievements">
        <img src="reviews.png" alt="">
        <div>
          <p>2k+</p>
          <span>Reviews</span>
        </div>
      </div>

      <div class="achievements">
        <img src="customer.png" alt=""> 
       <div>
         <p>30k+</p>
         <span>Customers</span>
        </div> 
     </div>

      <div class="achievements">
        <img src="high-quality.png" alt=""> 
        <div>
         <p>High</p>
         <span>Quality</span>
        </div> 
      </div>

      <div class="achievements">
        <img src="rating.png" alt=""> 
        <div>
         <p>4.5/5</p>
         <span>Rating</span>
        </div> 
      </div>

    </footer>
  </body>
</html>
